[versions]
jda = "5.0.2"
ormlite = "6.1"
jdbc-sqlite = "3.46.0.1"
jdbc-mariadb = "3.4.1"
json = "20240303"
slf4j = "2.0.16"
lombok = "1.18.34"
buildConfig = "5.4.0"
jcp = "7.1.2"
jackson-databind = "2.17.2"
ioutils = "2.16.1"

[libraries]
jda = { module = "net.dv8tion:JDA", version.ref = "jda" }
ormlite = { module = "com.j256.ormlite:ormlite-jdbc", version.ref = "ormlite" }
jdbc-sqlite = { module = "org.xerial:sqlite-jdbc", version.ref = "jdbc-sqlite" }
jdbc-mariadb = { module = "org.mariadb.jdbc:mariadb-java-client", version.ref = "jdbc-mariadb" }
json = { module = "org.json:json", version.ref = "json" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
jcp = { module = "com.igormaznitsa:jcp", version.ref = "jcp"}
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson-databind" }
ioutils = { module = "commons-io:commons-io", version.ref = "ioutils" }

[plugins]
buildConfig = { id = "com.github.gmazzo.buildconfig", version.ref = "buildConfig"}

[bundles]
jdbc-all = ["jdbc-sqlite", "jdbc-mariadb"]