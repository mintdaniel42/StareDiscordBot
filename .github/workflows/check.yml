name: Check

on:
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'temurin'
      - name: Run Tests
        run: bash ./gradlew check --stacktrace